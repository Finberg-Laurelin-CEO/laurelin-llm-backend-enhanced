<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laurelin Chat</title>
    <meta name="google-signin-client_id" content="YOUR_GOOGLE_CLIENT_ID">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .chat-container {
            width: 100%;
            max-width: 800px;
            height: 600px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .chat-header h1 {
            font-size: 24px;
            font-weight: 600;
        }
        
        .chat-header p {
            opacity: 0.9;
            margin-top: 5px;
        }
        
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
        }
        
        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
        }
        
        .message.user {
            justify-content: flex-end;
        }
        
        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
        }
        
        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .message.assistant .message-content {
            background: white;
            border: 1px solid #e1e5e9;
            color: #333;
        }
        
        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e1e5e9;
        }
        
        .chat-input-wrapper {
            display: flex;
            gap: 10px;
        }
        
        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }
        
        .chat-input:focus {
            border-color: #667eea;
        }
        
        .send-button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .send-button:hover {
            transform: translateY(-2px);
        }
        
        .send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .status {
            text-align: center;
            padding: 10px;
            font-size: 14px;
            color: #666;
        }
        
        .status.connected {
            color: #28a745;
        }
        
        .status.error {
            color: #dc3545;
        }
        
        .typing-indicator {
            display: none;
            padding: 12px 16px;
            background: white;
            border: 1px solid #e1e5e9;
            border-radius: 18px;
            max-width: 70%;
            color: #666;
        }
        
        .typing-indicator.show {
            display: block;
        }
        
        .typing-dots {
            display: inline-block;
        }
        
        .typing-dots::after {
            content: '...';
            animation: typing 1.5s infinite;
        }
        
        @keyframes typing {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
        
        /* Authentication Styles */
        .auth-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .auth-card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        
        .auth-card h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .auth-card p {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        
        .google-signin-button {
            background: #4285f4;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 0 auto;
            transition: background-color 0.3s;
        }
        
        .google-signin-button:hover {
            background: #3367d6;
        }
        
        .google-signin-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }
        
        .user-details h3 {
            margin: 0;
            font-size: 16px;
            color: #333;
        }
        
        .user-details p {
            margin: 0;
            font-size: 14px;
            color: #666;
        }
        
        .logout-button {
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .logout-button:hover {
            background: #c82333;
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 8px;
            margin: 20px 0;
            border: 1px solid #f5c6cb;
        }
        
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <!-- Authentication Screen -->
    <div class="auth-container" id="authContainer">
        <div class="auth-card">
            <h1>Welcome to Laurelin Chat</h1>
            <p>Please sign in with your Laurelin Inc Google account to access the AI assistant.</p>
            <div id="errorMessage" class="error-message hidden"></div>
            <button class="google-signin-button" id="googleSignInButton" onclick="handleGoogleSignIn()">
                <svg width="20" height="20" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Sign in with Google
            </button>
        </div>
    </div>

    <!-- Chat Interface -->
    <div class="chat-container" id="chatContainer">
        <div class="chat-header">
            <div class="user-info" id="userInfo">
                <img class="user-avatar" id="userAvatar" src="" alt="User Avatar">
                <div class="user-details">
                    <h3 id="userName">User</h3>
                    <p id="userEmail">user@example.com</p>
                </div>
                <button class="logout-button" onclick="handleLogout()">Logout</button>
            </div>
            <h1>Laurelin Chat</h1>
            <p>AI-Powered Conversational Assistant</p>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message assistant">
                <div class="message-content">
                    Hello! I'm Laurelin, your AI assistant. How can I help you today?
                </div>
            </div>
        </div>
        
        <div class="status" id="status">Ready to chat</div>
        
        <div class="chat-input-container">
            <div class="chat-input-wrapper">
                <input 
                    type="text" 
                    class="chat-input" 
                    id="chatInput" 
                    placeholder="Type your message here..."
                    maxlength="1000"
                >
                <button class="send-button" id="sendButton">Send</button>
            </div>
        </div>
    </div>

    <script>
        // Configuration - Update these with your actual values
        const CONFIG = {
            GOOGLE_CLIENT_ID: 'YOUR_GOOGLE_CLIENT_ID', // Replace with your actual Google Client ID
            BACKEND_URL: 'https://chat-backend-975218893454.us-central1.run.app', // Local backend for testing
        };

        class LaurelinChat {
            constructor() {
                this.chatMessages = document.getElementById('chatMessages');
                this.chatInput = document.getElementById('chatInput');
                this.sendButton = document.getElementById('sendButton');
                this.status = document.getElementById('status');
                this.sessionId = this.generateSessionId();
                this.userId = this.generateUserId();
                this.isTyping = false;
                this.currentUser = null;
                this.sessionToken = null;
                
                this.init();
            }
            
            init() {
                this.sendButton.addEventListener('click', () => this.sendMessage());
                this.chatInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });
                
                // Check if user is already authenticated
                this.checkAuthentication();
            }

            checkAuthentication() {
                const savedToken = localStorage.getItem('laurelin_session_token');
                const savedUser = localStorage.getItem('laurelin_user');
                
                if (savedToken && savedUser) {
                    try {
                        this.sessionToken = savedToken;
                        this.currentUser = JSON.parse(savedUser);
                        this.showChatInterface();
                    } catch (error) {
                        console.error('Error parsing saved user data:', error);
                        this.clearAuthData();
                        this.showAuthInterface();
                    }
                } else {
                    this.showAuthInterface();
                }
            }

            showAuthInterface() {
                document.getElementById('authContainer').classList.remove('hidden');
                document.getElementById('chatContainer').classList.add('hidden');
            }

            showChatInterface() {
                document.getElementById('authContainer').classList.add('hidden');
                document.getElementById('chatContainer').classList.remove('hidden');
                
                // Update user info display
                if (this.currentUser) {
                    document.getElementById('userName').textContent = this.currentUser.name;
                    document.getElementById('userEmail').textContent = this.currentUser.email;
                    document.getElementById('userAvatar').src = this.currentUser.picture || '';
                }
                
                this.updateStatus('Ready to chat', 'connected');
            }

            clearAuthData() {
                localStorage.removeItem('laurelin_session_token');
                localStorage.removeItem('laurelin_user');
                this.sessionToken = null;
                this.currentUser = null;
            }

            async authenticateWithGoogle(idToken) {
                try {
                    const response = await fetch(`${CONFIG.BACKEND_URL}/loginAPI`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ idToken })
                    });

                    const data = await response.json();

                    if (data.success) {
                        this.currentUser = data.user;
                        this.sessionToken = data.sessionToken;
                        
                        // Save to localStorage
                        localStorage.setItem('laurelin_session_token', this.sessionToken);
                        localStorage.setItem('laurelin_user', JSON.stringify(this.currentUser));
                        
                        this.showChatInterface();
                        return true;
                    } else {
                        this.showError(data.error || 'Authentication failed');
                        return false;
                    }
                } catch (error) {
                    console.error('Authentication error:', error);
                    this.showError('Failed to authenticate. Please try again.');
                    return false;
                }
            }

            showError(message) {
                const errorElement = document.getElementById('errorMessage');
                errorElement.textContent = message;
                errorElement.classList.remove('hidden');
                
                // Hide error after 5 seconds
                setTimeout(() => {
                    errorElement.classList.add('hidden');
                }, 5000);
            }
            
            generateSessionId() {
                return 'session-' + Date.now() + '-' + Math.random().toString(36).substr(2, 9);
            }
            
            generateUserId() {
                return 'user-' + Date.now() + '-' + Math.random().toString(36).substr(2, 9);
            }
            
            async sendMessage() {
                const message = this.chatInput.value.trim();
                if (!message) return;
                
                // Add user message to chat
                this.addMessage(message, 'user');
                this.chatInput.value = '';
                this.setLoading(true);
                
                try {
                    // Show typing indicator
                    this.showTypingIndicator();
                    
                    // Send to backend
                    const response = await this.sendToBackend(message);
                    
                    if (response.success) {
                        this.updateStatus('Message sent, waiting for AI response...', 'connected');
                        
                        // Start polling for AI response
                        this.startPollingForResponse();
                    } else {
                        this.hideTypingIndicator();
                        this.addMessage('Sorry, I encountered an error processing your message.', 'assistant');
                        this.updateStatus('Error: ' + (response.error || 'Unknown error'), 'error');
                        this.setLoading(false);
                    }
                } catch (error) {
                    this.hideTypingIndicator();
                    this.addMessage('Sorry, I\'m having trouble connecting to the server. Please try again.', 'assistant');
                    this.updateStatus('Connection error: ' + error.message, 'error');
                    this.setLoading(false);
                }
            }
            
            async startPollingForResponse() {
                const maxAttempts = 30; // Poll for up to 60 seconds (30 * 2 seconds)
                let attempts = 0;
                
                const poll = async () => {
                    attempts++;
                    
                    try {
                        const response = await fetch(`${CONFIG.BACKEND_URL}/api/response/${this.sessionId}`);
                        const data = await response.json();
                        
                        if (data.success && data.status === 'completed') {
                            // AI response is ready
                            this.hideTypingIndicator();
                            this.addMessage(data.response, 'assistant');
                            this.updateStatus('AI response received', 'connected');
                            this.setLoading(false);
                        } else if (attempts >= maxAttempts) {
                            // Timeout
                            this.hideTypingIndicator();
                            this.addMessage('Sorry, the AI response is taking longer than expected. Please try again.', 'assistant');
                            this.updateStatus('Response timeout', 'error');
                            this.setLoading(false);
                        } else {
                            // Still processing, poll again in 2 seconds
                            this.updateStatus(`Waiting for AI response... (${attempts}/${maxAttempts})`, 'connected');
                            setTimeout(poll, 2000);
                        }
                    } catch (error) {
                        this.hideTypingIndicator();
                        this.addMessage('Sorry, I\'m having trouble getting the AI response. Please try again.', 'assistant');
                        this.updateStatus('Polling error: ' + error.message, 'error');
                        this.setLoading(false);
                    }
                };
                
                // Start polling
                setTimeout(poll, 2000);
            }
            
            async sendToBackend(message) {
                const response = await fetch(`${CONFIG.BACKEND_URL}/api/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        session_id: this.sessionId,
                        user_id: this.userId,
                        messages: [
                            {
                                role: 'user',
                                content: message
                            }
                        ],
                        model_provider: 'openai',
                        model_name: 'gpt-3.5-turbo'
                    })
                });
                
                if (!response.ok) {
                    if (response.status === 401) {
                        // Authentication expired, redirect to login
                        this.clearAuthData();
                        this.showAuthInterface();
                        throw new Error('Authentication expired. Please sign in again.');
                    }
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                return await response.json();
            }
            
            addMessage(content, sender) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender}`;
                
                const contentDiv = document.createElement('div');
                contentDiv.className = 'message-content';
                contentDiv.textContent = content;
                
                messageDiv.appendChild(contentDiv);
                this.chatMessages.appendChild(messageDiv);
                this.scrollToBottom();
            }
            
            showTypingIndicator() {
                const typingDiv = document.createElement('div');
                typingDiv.className = 'message assistant';
                typingDiv.id = 'typingIndicator';
                
                const contentDiv = document.createElement('div');
                contentDiv.className = 'typing-indicator show';
                contentDiv.innerHTML = 'Assistant is typing<span class="typing-dots"></span>';
                
                typingDiv.appendChild(contentDiv);
                this.chatMessages.appendChild(typingDiv);
                this.scrollToBottom();
            }
            
            hideTypingIndicator() {
                const typingIndicator = document.getElementById('typingIndicator');
                if (typingIndicator) {
                    typingIndicator.remove();
                }
            }
            
            setLoading(loading) {
                this.sendButton.disabled = loading;
                this.chatInput.disabled = loading;
                this.sendButton.textContent = loading ? 'Sending...' : 'Send';
            }
            
            updateStatus(message, type = '') {
                this.status.textContent = message;
                this.status.className = `status ${type}`;
            }
            
            scrollToBottom() {
                this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
            }
        }
        
        // Global authentication functions
        let chatInstance = null;

        function handleGoogleSignIn() {
            if (!window.google) {
                console.error('Google Sign-In library not loaded');
                return;
            }

            const button = document.getElementById('googleSignInButton');
            button.disabled = true;
            button.textContent = 'Signing in...';

            window.google.accounts.id.initialize({
                client_id: CONFIG.GOOGLE_CLIENT_ID,
                callback: handleCredentialResponse
            });

            window.google.accounts.id.prompt();
        }

        async function handleCredentialResponse(response) {
            try {
                const button = document.getElementById('googleSignInButton');
                button.textContent = 'Authenticating...';

                if (chatInstance) {
                    const success = await chatInstance.authenticateWithGoogle(response.credential);
                    if (!success) {
                        button.disabled = false;
                        button.innerHTML = `
                            <svg width="20" height="20" viewBox="0 0 24 24">
                                <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                                <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                                <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                                <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                            </svg>
                            Sign in with Google
                        `;
                    }
                }
            } catch (error) {
                console.error('Authentication error:', error);
                const button = document.getElementById('googleSignInButton');
                button.disabled = false;
                button.innerHTML = `
                    <svg width="20" height="20" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    Sign in with Google
                `;
            }
        }

        function handleLogout() {
            if (chatInstance) {
                chatInstance.clearAuthData();
                chatInstance.showAuthInterface();
            }
        }

        // Initialize chat when page loads
        document.addEventListener('DOMContentLoaded', () => {
            chatInstance = new LaurelinChat();
        });
    </script>
</body>
</html>
