<div id="chat-component-container">
    <!-- Authentication Screen -->
    <div id="auth-screen" *ngIf="!isAuthenticated">
        <div class="auth-card">
            <h1>Welcome to Laurelin Chat</h1>
            <p>Please sign in with your Laurelin Inc Google account to access the AI assistant.</p>
            <div class="error-message" *ngIf="error">
                <span class="error-icon">‚ö†Ô∏è</span>
                {{ error }}
            </div>
            <button 
                class="google-signin-button" 
                (click)="signInWithGoogle()"
                [disabled]="isLoading">
                <span *ngIf="isLoading" class="spinner"></span>
                <svg width="20" height="20" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                {{ isLoading ? 'Signing in...' : 'Sign in with Google' }}
            </button>
        </div>
    </div>

    <!-- Chat Interface -->
    <div id="chat-interface" *ngIf="isAuthenticated">
        <!-- User Info Header -->
        <div class="user-header">
            <div class="user-info">
                <img class="user-avatar" [src]="getUserAvatar()" [alt]="getUserDisplayName()">
                <div class="user-details">
                    <h3>{{ getUserDisplayName() }}</h3>
                    <p>{{ getUserEmail() }}</p>
                </div>
                <div class="user-actions">
                    <button class="new-session-btn" (click)="createNewSession()" title="New Chat">
                        ‚ûï
                    </button>
                    <button class="logout-btn" (click)="signOut()" title="Sign Out">
                        üö™
                    </button>
                </div>
            </div>
        </div>

        <!-- Model Selection -->
        <app-model-selector
            [selectedProvider]="selectedProvider"
            [selectedModel]="selectedModel"
            (providerChange)="onProviderChange($event)"
            (modelChange)="onModelChange($event)">
        </app-model-selector>

        <!-- File Upload -->
        <app-file-upload
            [sessionId]="chatApiService.getCurrentSessionId()"
            (fileUploaded)="onFileUploaded($event)"
            (fileRemoved)="onFileRemoved($event)">
        </app-file-upload>

        <!-- Chat Area -->
        <div id="chat-area">
            <div id="startup-wrapper" *ngIf="renderStartupAnim">
                <laurelin-chat-startup #startupAnimation></laurelin-chat-startup>
            </div>
            <div id="chat-wrapper" *ngIf="!renderStartupAnim">
                <laurelin-chat-pane #chatPane></laurelin-chat-pane>
                <chat-submission-box 
                    #submissionBox 
                    (onSubmit)="onChatSubmission($event)"
                    [disabled]="isLoading">
                </chat-submission-box>
            </div>
        </div>

        <!-- Error Display -->
        <div class="error-message" *ngIf="error">
            <span class="error-icon">‚ö†Ô∏è</span>
            {{ error }}
        </div>
    </div>
</div>
